specVersion: 0.0.4
description: Take subgraph
repository: https://github.com/liamzebedee/take.xyz
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Take
    network: mainnet
    source:
      address: '0x8aBb83aBc180Ad1E96f75884CA24d45CC7560af2'
      abi: Take
      startBlock: 36967571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Take
      abis:
        - name: Take
          file: ../lib/abis/Take.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNewTake
      file: ./src/mapping.ts